<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow Hawaii - Kailua, Hawaii</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>
<div class="ui borderless menu">
  <div class="ui container">
    <a class="ui fitted item"><i class="ui facebook f icon"></i></a>
    <a class="ui fitted item"><i class="ui twitter icon"></i></a>
    <a class="ui fitted item"><i class="ui pinterest square icon"></i></a>
    <a class="ui fitted item"><i class="ui camera retro icon"></i></a>
    <a class="ui right floated fitted item"><i class="ui home icon"></i></a>
    <a class="ui fitted item"><i class="ui search icon"></i></a>
    <a class="ui fitted item"><i class="ui user icon"></i></a>
    <a class="ui fitted item">
      <div class="ui dropdown">
        <div class="text">MY CART</div>
        <i class="ui add to cart icon"></i>
        <div class="text">0</div>
        <i class="ui dropdown icon"></i>
        <div class="ui menu">
          <div class="ui item">Your cart is currently empty.</div>
        </div>
      </div>
    </a>
  </div>
</div>
</body>
<script>
  $('.ui.dropdown').dropdown({on: 'hover'});
</script>
</html>
